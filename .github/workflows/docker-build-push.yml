name: Build and Push Docker Image

on:
  push:
    branches:
      - development
    paths:
      - 'back-wis/**'  # DÃ©clenche uniquement si back-wis change
  pull_request:
    branches:
      - development
    paths:
      - 'back-wis/**'

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/wis
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./back-wis
          file: ./back-wis/dockerfile
          push: ${{ github.event_name == 'push' }}  # Push seulement sur push, pas sur PR
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/wis:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/wis:buildcache,mode=max